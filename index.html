<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="col-md-12"></div>
        <h1>Hangman</h1>
        <h2>Place a Letter!</h2>

        <div id="div1">The text above has been created dynamically.</div>

        <form action="" id="quiz">
        </form>
        <div id="right_letters">
        </div>

  <!-- // This button places the random word for the computer to generate and places the
  // div boxes containing them with the underline indicating how many letters there are. -->
        <button type="button" name="button" id="start">start</button>
  <!-- // This button submits the char in the form field in order to cross reference the
  // array in the random generated word is contained and spits it out to one of the
  // divs stating whether it is a matching letter or in the discard bin. -->
        <button type="button" name="button" id="submit">submit</button>

        <div id="wrong_letters">
          <!-- <span id="wrong_letter"></span> -->
        </div>


    <script src="main.js" type="text/javascript"></script>
    <script src="js/common-words.js" type="text/javascript"></script>
  </body>
</html>
